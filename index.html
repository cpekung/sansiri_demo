<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/index.css">

    <title>SANSIRI DEMO</title>
</head>

<body>
    <!-- ==== Navbar ==== -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./assets/img/logo.png" width="100" class="d-inline-block align-top" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarTogglerDemo02">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">บ้านเดี่ยว</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">บ้านแฝด</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">คอนโดมิเนียม</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ทาวน์โฮม</a>
                    </li>
                </ul>
            </div>
            <!-- Icon on the right -->
            <div class="ml-auto">
                <i class="fa fa-search"></i>
            </div>
        </div>
    </nav>

    <!-- ==== Banner ==== -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="assets/img/banner01.svg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/img/banner02.svg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/img/banner03.svg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- ==== Search Section ==== -->
    <div class="container" id="search-section">
        <div class="row d-flex justify-content-center">
            <div class="col-md-12">
                <h4 class="text-center">ค้นหาโครงการ</h4>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="input-group rounded-search">
                    <input type="text" class="form-control" placeholder="พิมพ์ชื่อโครงการหรือทำเลที่คุณสนใจ"
                        aria-label="Search" aria-describedby="search-icon">
                    <div class="input-group-append">
                        <span class="input-group-text" id="search-icon">
                            <i class="fas fa-search"></i> <!-- Font Awesome search icon -->
                        </span>
                    </div>
                </div>
            </div>

            <div class="card mt-4" style="width: 80%;background-color: #F5F5F5;border: none;">
                <div class="card-body">
                    <h5 class="text-center">ทางลัดพบบ้านที่ใช่ในคลิก! เดียว</h5>
                    <div class="row d-flex justify-content-center">
                        <div class="rounded-card">
                            <img src="assets/img/sample-home.jpg" alt="Placeholder Image">
                            <div class="overlay flex-column justify-content-end">
                              <p>บ้านเดี่ยว</p>
                            </div>
                          </div>
                        <div class="rounded-card">
                            <img src="assets/img/sample-home.jpg" alt="Placeholder Image">
                            <div class="overlay flex-column justify-content-end">
                              <p>ทาวน์โฮม</p>
                            </div>
                          </div>
                        <div class="rounded-card">
                            <img src="assets/img/sample-home.jpg" alt="Placeholder Image">
                            <div class="overlay flex-column justify-content-end">
                              <p>คอนโดมิเนียม</p>
                            </div>
                          </div>
                        <div class="rounded-card">
                            <img src="assets/img/sample-home.jpg" alt="Placeholder Image">
                            <div class="overlay flex-column justify-content-end">
                              <p>โครงการพร้อมอยู่</p>
                            </div>
                          </div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <button class="rounded-button">บ้านแฝด</button>
                        <button class="rounded-button">โปรโมชั่น</button>
                        <button class="rounded-button">ทำเลน่าสนใจ</button>
                        <button class="rounded-button">ทำเลต่างจังหวัด</button>
                        <button class="rounded-button">แบบบ้าน</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- ==== suggess Section ==== -->
    <div class="container" id="suggess_section">

    </div>


    <!-- ==== Script ==== -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
